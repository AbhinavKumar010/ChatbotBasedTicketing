<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Ticket Booking Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Museum</h1>
            <p>Please select your preferred language:</p>
            <select id="language-select" class="select-box" aria-label="Select Language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ru">Russian</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="it">Italian</option>
                <option value="tr">Turkish</option>
                <option value="pl">Polish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
            </select>
        </header>

        <div class="chatbot-window">
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here..." aria-label="Type your message">
                <button id="send-btn">Send</button>
                <button id="clear-chat-btn" class="action-btn">Clear Chat</button>
                <button id="record-btn" class="record-btn">‚óè</button>
            </div>
        </div>

        <div class="booking-section">
            <h2>Book Your Tickets</h2>
            <p>Select a show or gate entry:</p>
            <select id="show-select" class="select-box" aria-label="Select Show">
                <option value="gate-entry">Gate Entry</option>
                <option value="show-1">Show 1</option>
                <option value="show-2">Show 2</option>
            </select>
            <button id="book-btn" class="action-btn">Book Now</button>
        </div>

        <div class="payment-section">
            <h2>Payment Gateway</h2>
            <p>Pay securely through our integrated gateway.</p>
            <div id="card-element"></div>
            <button id="confirm-pay-btn" class="action-btn">Confirm Payment</button>
        </div>
        
    
        <footer>
            <p>Powered by MuseumBot | Multilingual Support Enabled</p>
        </footer>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
